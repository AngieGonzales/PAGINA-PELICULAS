<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="{{ url_for('static', filename='edit_productos.css') }}" rel="stylesheet">
    <title>Editar</title>
</head>
<body>
    <h1>EDITAR PELICULAS</h1>
    <form action="{{ url_for('pelicula.edit', id=pelicula.idPelicula) }}" method="POST" enctype="multipart/form-data">

        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre" value="{{ pelicula.nombre }}" required>

        <label for="fecha">Fecha:</label>
        <input type="text" id="fecha" name="fecha" value="{{ pelicula.fecha }}" required>
        
        <label for="imagen">Imagen</label>
        <input type="file" name="imagen" id="imagen" accept="image/*">
        {% if producto.imagen %}
            <img src="{{ url_for('static', filename='uploads/' ~ producto.imagen) }}" alt="{{ producto.nombre }}" width="100">
        {% endif %}

        <label for="categoria">Categor√≠a</label>
        <select name="categoria" id="categoria" required>
            {% for categoria in categorias %}
                <option value="{{ categoria.idCategoria }}" {% if pelicula.categoria_id == categoria.idCategoria %}selected{% endif %}>
                    {{ categoria.nombre }}
                </option>
            {% endfor %}
        </select>
        
        <button type="submit">Actualizar</button>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
